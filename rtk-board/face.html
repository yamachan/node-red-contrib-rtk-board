<script type="text/javascript">
RED.nodes.registerType('rtk-board-face',{
	category: 'RTK Board',
	defaults: {
		name: { value: "" },
		width: {value:"50%"},
		height: {value:"50%"}
	},
	label: function() {
		return this.name || "RTK Face";;
	},
	inputs: 1,
	outputs: 1,
	paletteLabel: "face",
    icon: "font-awesome/fa-smile-o",
	color: "#87A980",
    align: "left"
});
</script>

<script type="text/x-red" data-template-name="rtk-board-face">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
	  <label for="node-input-width"><i class="fa fa-arrows-h"></i> Width:</label>
	  <input type="text" id="node-input-width" placeholder="Width of a face">
  </div>
  <div class="form-row">
	  <label for="node-input-height"><i class="fa fa-arrows-v"></i> Height:</label>
	  <input type="text" id="node-input-height" placeholder="Height of a face">
  </div>
</script>
