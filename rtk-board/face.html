<script type="text/javascript">
RED.nodes.registerType('rtk-board-face',{
	category: 'RTK Board',
	defaults: {
		name: { value: "" },
		face: {value:"rf"},
		lwidth: {value:"6"},
		left: {value:"10%"},
		top: {value:"10%"},
		width: {value:"80%"},
		height: {value:"80%"}
	},
	label: function() {
		return this.name || "RTK Face";;
	},
	inputs: 1,
	outputs: 1,
	paletteLabel: "face",
    icon: "font-awesome/fa-smile-o",
	color: "#87A980",
    align: "left"
});
</script>

<script type="text/x-red" data-template-name="rtk-board-face">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag" style="width:1em"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
	  <label for="node-input-face"><i class="fa fa-smile-o" style="width:1em"></i> Type:</label>
	  <select id="node-input-face">
		  <option value="rf">Round face</option>
	  </select>
  </div>
  <div class="form-row">
	  <label for="node-input-lwidth"><i class="fa fa-paint-brush" style="width:1em"></i> Line:</label>
	  <input type="text" id="node-input-lwidth" placeholder="Line width of a face">
  </div>
  <div class="form-row">
	  <label for="node-input-left"><i class="fa fa-long-arrow-right" style="width:1em"></i> X:</label>
	  <input type="text" id="node-input-left" placeholder="location X of a face">
  </div>
  <div class="form-row">
	  <label for="node-input-top"><i class="fa fa-long-arrow-down" style="width:1em"></i> Y:</label>
	  <input type="text" id="node-input-top" placeholder="location Y of a face">
  </div>
  <div class="form-row">
	  <label for="node-input-width"><i class="fa fa-arrows-h" style="width:1em"></i> Width:</label>
	  <input type="text" id="node-input-width" placeholder="Width of a face">
  </div>
  <div class="form-row">
	  <label for="node-input-height"><i class="fa fa-arrows-v" style="width:1em"></i> Height:</label>
	  <input type="text" id="node-input-height" placeholder="Height of a face">
  </div>
</script>

<script type="text/x-red" data-help-name="rtk-board-face">
   <p>The node to draw a face image into RTK Board easily.</p>
   <h3>Inputs</h3>
   <dl class="message-properties">
   	<dt>payload
   		<span class="property-type">string or Array of string</span>
   	</dt>
   	<dd>The last command must be the mode of a face (e.g. smile, ugly, sad, safe, angly, usual)</dd>
   </dl>
   <h3>Setting</h3>
       <dl class="message-properties">
       <dt>Type
           <span class="property-type">select</span>
	   </dt>
	   <dd>You can select face type.</dd>
	   <dt>Line
           <span class="property-type">number or string</span>
	   </dt>
	   <dd>You can set the line width of a face drawing.</dd>
	   <dt>X, Y
   		<span class="property-type">numbers or string</span>
	   </dt>
   	   <dd>The base location of a face.</dd>
	   <dt>Width, Height
   		<span class="property-type">number or string</span>
	   </dt>
   	   <dd>The drawing box size of a face.</dd>
	   <dt>Name
   		<span class="property-type">string</span>
	   </dt>
   	   <dd>The name will be shown on the flow editor.</dd>
       </dl>
	   <h3>Outputs</h3>
	   <dl class="message-properties">
	   	<dt>payload
	   		<span class="property-type">Array of string</span>
	   	</dt>
	   	<dd>The RTK Output command list. The last item was transfered to a composed face command to draw a face.</dd>
	   </dl>
   <h3>Details</h3>
   <p>This is a support node to use 'face' command easily.</p>
   </p>
   <p>The detailed information of RTK output commands is <a href="https://github.com/yamachan/node-red-contrib-rtk-board">here</></p>
</script>
