<script type="text/javascript">
RED.nodes.registerType('rtk-board-config',{
	category: 'config',
	defaults: {
		btype: {value:"sb",required:true},
		width: {value:"260",required:true},
		height: {value:"360",required:true}
	},
	label: function() {
		return this.name || "RTK Board Config";;
	},
	onpaletteadd: function () {
		RED.sidebar.addTab({
			id: "rtk-board",
			label: "RTK Board",
			name: "RTK Board",
			content: '<div id="rtk-board" style="width: 100%; height: 100%; background-color:#eee;"><iframe src="/rtk-board" style="width: 100%; height: 100%; border: 0px" border="0"></iframe></div>',
			closeable: true,
			enableOnEdit: true,
			iconClass: 'fa fa-th-large'
		});
	}
});
</script>

<script type="text/x-red" data-template-name="rtk-board-config">
	<div class="form-row">
		<label for="node-config-input-btype"><i class="fa fa-cog"></i> Type:</label>
		<select id="node-config-input-btype">
			<option value="sb">School board</option>
			<option value="wb">White board</option>
			<option value="bb">Black board</option>
		</select>
	</div>
	<div class="form-row">
		<label for="node-config-input-width"><i class="fa fa-arrows-h"></i> Width:</label>
		<input type="text" id="node-config-input-width" placeholder="Width of a face">
	</div>
	<div class="form-row">
		<label for="node-config-input-height"><i class="fa fa-arrows-v"></i> Height:</label>
		<input type="text" id="node-config-input-height" placeholder="Height of a face">
	</div>
</script>
